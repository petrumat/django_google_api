{% extends 'base.html' %}
{% load static %}


{% block extend_head %}

<style>
  /* Style to make the map container cover the entire viewport */
  .map-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1; /* Ensure the map stays behind other content */
  }
</style>

{% endblock %}


{% block content %}

<h3 id="map">Traffic Info</h3>

<div id="traffic_info"></div>

{% endblock %}

{% block extend_footer %}


<script type="text/javascript">

    var google_api_key = "{{ google_api_key | safe }}";

  </script>

  <script src="{% static 'traffic_info.js' %}"></script>


{% endblock %}
